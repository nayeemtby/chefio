name: chefio
description: An app to share and explore recipes with people around the globe.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.3.1
  flutter_reorderable_list: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: "Inter"
      fonts:
        - asset: "assets/fonts/Inter-Bold.ttf"
          weight: 700
        - asset: "assets/fonts/Inter-Medium.ttf"
          weight: 500